<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Schulte Table</title>
    <script src="jquery-2.1.3.js"></script>
    <script>
        /**
         * TODO: circle
         */
        $(document).ready(function() {
            var size = 5;

            function getItemId(y, x) {
                return "js-item" + y + "-" + x;
            }

            function getTable(size) {
                var $table = $("<table>");

                for (var y = 1; y <= size; y++) {
                    var $tr = $("<tr>");

                    for (var x = 1; x <= size; x++) {
                        var $td = $("<td>");
                        $td.attr("id", getItemId(y, x));
                        $tr.append($td);
                    }

                    $table.append($tr);
                }

                return $table;
            }

            function getMap(size) {
                var map = {};
                var index = 1;

                for (var y = 1; y <= size; y++) {
                    var row = {};
                    for (var x = 1; x <= size; x++) {
                        row[x] = index++;
                    }
                    map[y] = row;
                }

                return map;
            }

            function getFilledTable(size) {
                var $table = getTable(size);

                var map = getMap(size);

                for (var y in map) {
                    for (var x in map[y]) {
                        $table.find("#" + getItemId(y, x)).html(map[y][x]);
                    }
                }

                return $table;
            }


            $("body").append(getFilledTable(size));
        });
    </script>
</head>

</body>
</html>
