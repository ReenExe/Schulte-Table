<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Schulte Table</title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
    <script src="jquery-2.1.3.js"></script>
    <script src="three.js"></script>
    <script>
        $(document).ready(function() {
            var camera, scene, renderer;
            var geometry, material, mesh;

            var cubes = [];

            var capoeira = (function () {
                var current = 1,
                    filter;

                return function() {
                    var result = Math.abs(1 / Math.sin(current += 0.01));

                    if (result < 3) return filter = result;
                    if (filter > 1) return filter--;
                    return filter;
            }
            })();

            init();
            animate();

            function getCube() {
                var geometry = new THREE.BoxGeometry(100, 100, 100),
                    material = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        wireframe: true
                    });

                return new THREE.Mesh(geometry, material);
            }

            function init() {

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.z = 1000;

                scene = new THREE.Scene();

                for (var index = 1; index < 8; index++) {
                    var cube = getCube();
                    cube.position.x = 100 * index;
                    cube.position.y = 100;
                    cube.position.z = 100;
                    scene.add(cube);
                    cubes.push(cube);
                }

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                document.body.appendChild(renderer.domElement);

            }

            function animate() {

                requestAnimationFrame(animate);

                cubes.forEach(function(cube) {
                    cube.rotation.y += 0.02 * capoeira();
                    cube.rotation.x += 0.01 * capoeira();
                });


                renderer.render(scene, camera);

            }
        });
    </script>
</head>
<body>

</body>
</html>
